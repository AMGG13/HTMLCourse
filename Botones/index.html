<!DOCTYPE html>
<html>
  <link rel="stylesheet" src="style.css" type="text/css">
  <head>
    <title>Botones</title>
  </head>
  <style>
    .subscribe{
      background-color: brown;
      color: antiquewhite;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;
      border-radius: 2px;
      cursor: pointer;
      transition: opacity 0.25s;
    }
    .subscribe:hover{
      opacity: 0.7;
    }
    .subscribe:active{
      opacity: 0.3;
    }
    .join{
      background-color: transparent;
      color: rgb(52, 118, 239);
      border-style: solid;
      height: 35px;
      width: 70px;
      border-radius: 3px;
      border-color: rgb(50, 165, 241);
      text-size-adjust: 18;
      cursor: pointer;
      margin-left: 8px;
      transition: background-color 0.25s,color 0.25s;
    }
    .join:hover{
      background-color: rgb(52, 118, 239);
      color: white;
    }
    .join:active{
      opacity: 0.7;
    }
    .tweet{
      background-color: rgb(81, 180, 237);
      color: aliceblue;
      height: 35px;
      width: 70px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      margin-left: 8px;
      font-weight: bold;
      font-size: 15px;
      transition: box-shadow 0.15s;
    }
    .tweet:hover{
      box-shadow: 5px 8px 8px rgba(0,0,0,0.17);
    }
    .uber{
      background-color: black;
      color: aliceblue;
      height: 35px;
      width: 110px;
      border:  none;
      margin-top: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .amazon{
      background-color: rgb(255, 216,20);
      border: none;
      width: 180px;
      height: 35px;
      border-radius: 18px;
      margin-bottom: 8px;
      cursor: pointer;
      color: black;
      font-size: 15px;
    }
    .btstarted{
      background-color: rgb(121,82,179);
      border: none;
      font-weight: bold;
      color: aliceblue;
      height: 35;
      margin-right: 8px;
      width: 100px;
      height: 35px;
      border-radius: 3px;
      cursor: pointer;
    }
    .btdownload{
      background-color: transparent;
      height: 35px;
      width: 100px;
      border-radius: 3px;
      border-width: 1px;
      color: rgb(125, 125, 125);
      font-weight: bold;
      border-color: rgb(125, 125, 125);
      border-style: solid;
      cursor: pointer;
    }

  </style>
  <body>
    <button class="subscribe">SUBSCRIBE</button>
    <button class="join">JOIN</button>
    <button class="tweet">Tweet</button>
    <br>
    <button class="uber">Request now</button>
    <br>
    <button class="amazon">Add to cart</button>
    <br>
    <button class="btstarted">Get started</button>
    <button class="btdownload">Download</button>
  </body>
</html>
